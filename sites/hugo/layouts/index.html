{{ define "main" }}
<section class="home">
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.description }}</p>

    <h2>Recent Posts</h2>
    <ul class="posts-list">
    {{ range first 10 (where .Site.RegularPages "Section" "posts") }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ with .Date }}
            <time datetime="{{ .Format "2006-01-02" }}">{{ .Format "January 2, 2006" }}</time>
            {{ end }}
        </li>
    {{ end }}
    </ul>
</section>
{{ end }}
