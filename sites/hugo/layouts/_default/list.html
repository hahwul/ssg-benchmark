{{ define "main" }}
<section class="posts-list">
    <h1>{{ .Title }}</h1>
    <ul>
    {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        </li>
    {{ end }}
    </ul>
</section>
{{ end }}
