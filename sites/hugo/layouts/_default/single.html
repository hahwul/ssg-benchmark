{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        {{ with .Date }}
        <time datetime="{{ .Format "2006-01-02" }}">
            {{ .Format "January 2, 2006" }}
        </time>
        {{ end }}
        {{ with .Params.tags }}
        <div class="tags">
            {{ range . }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
