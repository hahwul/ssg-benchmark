# Hugo Site Configuration for Benchmark

baseURL = "http://example.com/"
languageCode = "en-us"
title = "SSG Benchmark Site"

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Performance settings
enableGitInfo = false
enableRobotsTXT = false

[params]
  description = "Benchmark site for testing SSG performance"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]
