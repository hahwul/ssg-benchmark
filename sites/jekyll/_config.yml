# Jekyll Configuration for SSG Benchmark

title: SSG Benchmark Site
description: Benchmark site for testing SSG performance
baseurl: ""
url: "http://example.com"

# Build settings
markdown: kramdown
permalink: /:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Performance settings
incremental: false
profile: false

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
