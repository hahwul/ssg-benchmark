<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
</head>
<body>
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
        </header>
        <main>
            {{ content }}
        </main>
    </article>
</body>
</html>
