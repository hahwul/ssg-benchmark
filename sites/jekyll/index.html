---
layout: default
---
<section class="home">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>

    <h2>Recent Posts</h2>
    <ul class="posts-list">
    {% for post in site.posts limit:10 %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">
                {{ post.date | date: "%B %d, %Y" }}
            </time>
        </li>
    {% endfor %}
    </ul>
</section>
