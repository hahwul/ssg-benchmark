<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.summary | default: site.description }}">
</head>
<body>
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <main>
        <article class="post">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
                {% if page.date %}
                <time class="post-date" datetime="{{ page.date }}">
                    {{ page.date }}
                </time>
                {% endif %}
                {% if page.tags %}
                <div class="post-tags">
                    {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </header>

            <div class="post-content">
                {{ page.content }}
            </div>

            <footer class="post-footer">
                {% if page.date %}
                <p>Published on {{ page.date }}</p>
                {% endif %}
            </footer>
        </article>
    </main>

    <footer>
        <p>&copy; SSG Benchmark</p>
    </footer>
</body>
</html>
