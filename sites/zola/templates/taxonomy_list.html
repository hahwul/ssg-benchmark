{% extends "base.html" %}

{% block title %}{{ taxonomy.name | title }} | {{ config.title }}{% endblock title %}

{% block content %}
<section class="taxonomy-list">
    <h1>{{ taxonomy.name | title }}</h1>

    <ul class="taxonomy-terms">
    {% for term in terms %}
        <li>
            <a href="{{ term.permalink }}">{{ term.name }}</a>
            <span class="count">({{ term.pages | length }})</span>
        </li>
    {% endfor %}
    </ul>
</section>
{% endblock content %}
