{% extends "base.html" %}

{% block content %}
<article>
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <time datetime="{{ page.date | date(format="%Y-%m-%d") }}">
            {{ page.date | date(format="%B %d, %Y") }}
        </time>
        {% endif %}
        {% if page.taxonomies.tags %}
        <div class="tags">
            {% for tag in page.taxonomies.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
