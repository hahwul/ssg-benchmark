{% extends "base.html" %}

{% block content %}
<section class="home">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>

    <h2>Recent Posts</h2>
    <ul class="posts-list">
    {% for page in pages | slice(end=10) %}
        <li>
            <a href="{{ page.permalink }}">{{ page.title }}</a>
            {% if page.date %}
            <time datetime="{{ page.date }}">{{ page.date }}</time>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</section>
{% endblock %}
