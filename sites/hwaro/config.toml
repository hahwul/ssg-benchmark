# =============================================================================
# Site Configuration for SSG Benchmark
# =============================================================================

title = "SSG Benchmark Site"
description = "Benchmark site for testing SSG performance"
base_url = "http://example.com"

# =============================================================================
# Plugins
# =============================================================================

[plugins]
processors = ["markdown"]

# =============================================================================
# Syntax Highlighting (disabled for benchmark)
# =============================================================================

[highlight]
enabled = false

# =============================================================================
# Search (disabled for benchmark)
# =============================================================================

[search]
enabled = false

# =============================================================================
# Pagination (disabled for benchmark)
# =============================================================================

[pagination]
enabled = false

# =============================================================================
# Taxonomies
# =============================================================================

[[taxonomies]]
name = "tags"
feed = false
sitemap = false

# =============================================================================
# SEO: Sitemap (disabled for benchmark)
# =============================================================================

[sitemap]
enabled = false

# =============================================================================
# SEO: Robots.txt (disabled for benchmark)
# =============================================================================

[robots]
enabled = false

# =============================================================================
# SEO: LLMs.txt (disabled for benchmark)
# =============================================================================

[llms]
enabled = false

# =============================================================================
# RSS/Atom Feeds (disabled for benchmark)
# =============================================================================

[feeds]
enabled = false

# =============================================================================
# Markdown Configuration
# =============================================================================

[markdown]
safe = false

# =============================================================================
# Auto Includes (disabled for benchmark)
# =============================================================================

[auto_includes]
enabled = false
